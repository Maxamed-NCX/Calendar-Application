<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calender with Event</title>
   <link rel="stylesheet" href="./css/styles.css">
   <link rel="stylesheet" href="./css/style2.css">
  </head>
  <body>
    <body>
      <div class="container">
        <div class="left">
          <div class="calendar">
            <div class="month">
              <i class="fas fa-angle-left prev"></i>
              <div class="date">October 2023</div>
              <i class="fas fa-angle-right next"></i>
            </div>
            <div class="weekdays">
              <div>Sunday</div>
              <div>Monday</div>
              <div>Tuesday</div>
              <div>Wednesday</div>
              <div>Thursday</div>
              <div>Friday</div>
              <div>Saturday</div>
            </div>
            <div class="days"></div>
            <div class="go-to-today">
              <div class="goto">
                <input type="text" placeholder="mm/yyyy" class="date-input" />
                <button class="goto-btn">Go</button>
              </div>
              <button class="today-btn">Return to Today</button>
            </div>
          </div>
        </div>
      <div class="center">
          <article >
            <div class="nomte">
            <div class="month">
              <div>
              <div id="app">
                <p id="instruction">Notes</p>
                <button class="add-note" type="button">Add Note</button>
              </div></div>
            </div>
            <div class="days"></div>
          </div>
          </article>
        </div>
        <div class="right">
          <div class="today-date">
            <div class="event-day">wed</div>
            <div class="event-date">12th december 2023</div>
          </div>
          <div class="events"></div>
          <div class="add-event-wrapper">
            <div class="add-event-header">
              <div class="title">Add Event </div>
              <i class="fas fa-times close"></i>
              <div class="titlePH"> Enter in military time</div>
              <i class="fas fa-times close"></i>
            </div>
            <div class="add-event-body">
              <div class="add-event-input">
                <input type="text" placeholder="Event Name" class="event-name" />
              </div>
              <div class="add-event-input">
                <input
                  type="text"
                  placeholder="Event Time From 00:00"
                  class="event-time-from "
                />
              </div>
              <div class="add-event-input">
                <input
                  type="text"
                  placeholder="Event Time To 00:00"
                  class="event-time-to"
                />
              </div>
            </div>
            <div class="add-event-footer">
              <button class="add-event-btn">Add Event </button>
            </div>
          </div>
        </div>
        <button class="add-event">
          <i class="fas fa-plus">+</i>
        </button>
      </div>
    <script src="./JS/index.js"></script>
    <script src="./JS/note.js"></script>
  </body>
</html>
